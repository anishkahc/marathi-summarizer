      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">

      <main class="mdl-layout__content">
          <section style="padding-left: 40px;">
              <div class="mdl-card__supporting-text">
                <form action="http://localhost:3000/" method="post">
			    <h5 for="fname">Input marathi data here:  &emsp;</h5>
			    <textarea type="text" id="data" name="data" style="height:200px;font-size:10pt;width: 800px;"> &emsp; </textarea> </br></br>
			    <button class="mdc-button mdc-button--outlined" type="submit" value="Submit">Submit</button>
			  	</form>
                <h4></h4>
              </div>
          </section>
          </div>
      </main>
    </div>
